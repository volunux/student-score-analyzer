<ng-container *ngIf="errors">  
  <div id ="errors-elm" class="errors-list" *ngIf="msgList.length > 0">
    <h3> Errors found during form validation : </h3>
    <ul>
      <li *ngFor="let msg of msgList">{{msg}}</li>
    </ul>
  </div>
</ng-container>

<ng-container *ngIf="errMsg">
  <p>{{errMsg}}</p>
</ng-container>
