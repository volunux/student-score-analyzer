<ng-container *ngIf="entityForm" [formGroup]="entityForm">
  <label for="title" class="form-label">Title</label>
  <input type="text" class="form-control" id="title" formControlName="title" [readonly]="isDisabled">
  <app-subject-title-validator [title]="title"></app-subject-title-validator>
</ng-container>
