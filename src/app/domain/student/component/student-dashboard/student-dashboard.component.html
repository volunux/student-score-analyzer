<h2 class="bold"> {{title}} Dashboard </h2>

<div id="dashboard">

  <ul>
    <li>
      <a class="center" routerLink="./entries" title="{{title}} Entries">
        <span class="fa fa-list"></span> {{title}} Entries
      </a>
    </li>

    <li>
      <a class="center" routerLink="./add" title="{{title}} Add">
        <span class="fa fa-plus"></span> {{title}} Add
      </a>
    </li>

    <li>
      <a class="center" routerLink="./delete/entries/all" title="Delete All {{title}} Entries">
        <span class="fa fa-trash"></span> Delete All {{title}} Entries
      </a>
    </li>

  </ul>

</div>
