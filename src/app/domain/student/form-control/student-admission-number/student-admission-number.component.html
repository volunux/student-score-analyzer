<ng-container *ngIf="entityForm" [formGroup]="entityForm">
  <label for="admissionNumber" class="form-label">Admission Number</label>
  <input type="text" class="form-control" id="admissionNumber" formControlName="admissionNumber" [readonly]="isDisabled">
  <app-student-admission-number-validator [admissionNumber]="admissionNumber"></app-student-admission-number-validator>
</ng-container>
